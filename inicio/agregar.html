<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Agregar</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./js/agregar.js"></script>
</head>

<body>
    <div class="container">
        <div class="row mt-5">
            <div class="col-6 offset-3">
                <h1>Agregar</h1>
            </div>
        </div>
        <div class="row align-items-center">
            <div class="col-6 offset-3">

                <div class="form-group">
                    <label for="input-nombre">Nombre</label>
                    <input type="text" class="form-control" id="input-nombre">
                </div>

                <div class="form-group">
                    <label for="input-apellido">Apellido</label>
                    <input type="text" class="form-control" id="input-apellido">
                </div>

                <div class="form-group">
                    <label for="input-telefono">Telefono</label>
                    <input type="text" class="form-control" id="input-telefono">
                </div>

                <div class="form-group">
                    <label for="input-correo">Correo</label>
                    <input type="text" class="form-control" id="input-correo">
                </div>

                <div class="form-group">
                    <label for="input-direccion">Direccion</label>
                    <input type="text" class="form-control" id="input-direccion">
                </div>

                <div class="d-flex justify-content-between">
                    <button class="btn btn-primary">Agregar</button>
                    <button class="btn btn-secondary">Regresar</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
